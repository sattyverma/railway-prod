<!doctype html>
<html lang="en" xmlns:th="https://www.thymeLeaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"

<title>Book Store</title>
<style>
	.container {
    width: 400px;
    margin: 50px auto;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.heading {
    text-align: center;
    color: #333;
}

.form-label {
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
}

.button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
}

.button:hover {
    background-color: #45a049;
}
body{
	background-color: #C9D7DD;
}
/* Navbar button styling */
.admin-btn {
  background-color: transparent;
  border: 2px solid white;
  color: white;
  padding: 8px 16px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

.admin-btn:hover {
  background-color: white;
  color: black;
}

</style>
</head>
<body>
	 <nav  class="navbar navbar-expand-lg" style="background-color: #000000;position: sticky; top:0px;z-index: 2;">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="loginn">
  <button class="admin-btn">Admin</button>
</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="home">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_books">Available Books</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="my_books">My
							Books</a></li>
				</ul>
				<div>
					<a class="nav-link text-white" href="loginnn">New Book
						Register</a>
				</div>

			</div>
		</div>
	</nav>
	<div class="container">
		<h4 class="heading">New Book Register</h4>
		<form class="form1" th:action="@{/save}" method="post">
			<div class="name">
				<label for="name" class="form-label">Name </label> <input
					type="text" class="form-control" name="name">
			</div>
			<div class="author">
				<label for="author" class="form-label">Author </label> <input
					type="text" class="form-control" name="author">
			</div>
			<div class="price">
				<label for="Rating" class="form-label">Rating</label> <input
					type="text" class="form-control" name="Rating">
			</div>
			<div class="Link">
    <label for="Link" class="form-label">Link </label> 
    <input type="text" class="form-control" name="link">
</div>

			<center>
				<button type="submit" class="button">Submit</button>
			</center>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>

</body>
</html>

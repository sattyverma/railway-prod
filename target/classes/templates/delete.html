    <title>Book Store</title>
    <style>
		/* Style container */
.container {
    margin-top: 50px;
}

/* Style table */
.container1 {
    width: 100%;
    border-collapse: collapse;
}

/* Style table header */
.table1 th {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    text-align: left;
}

/* Style table body */
.table2 td {
    padding: 10px;
}

/* Style alternating table rows */
.table2 tr:nth-child(even) {
    background-color: #f8f9fa;
}

/* Style action buttons */
.delete, .edit {
    display: inline-block;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
}

.delete {
    background-color: #dc3545;
}

.edit {
    background-color: #007bff;
}

.delete:hover, .edit:hover {
    background-color: #c82333;
}
body{
	background-color: #E5E1DA;
}
.star-icon {
    color: gold; /* Set the color of the star icons */
    position: relative; 
}

.star-icon:before {
    content: '\2605'; /* Unicode for star icon */
    position: absolute; 
    left: 0; 
}

.rating-value {
    visibility: hidden;
}
	</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
   <a class="navbar-brand text-white" href="loginn">Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="available_books">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="my_books">My Books</a>
        </li>
      </ul>
      <div>
      <a class="nav-link text-white" href="loginnn">New Book Register</a>
      </div>
      
    </div>
  </div>
</nav>
<div class="container">
<table class="container1">
  <thead class="table1">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">AUTHOR</th>
      <th scope="col">RATING</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody class="table2">
    <tr th:each="b:${book}">
      <td th:text="${b.id}"></td>
      <td th:text="${b.name}"></td>
      <td th:text="${b.author}"></td>
      <td th:text="${b.Rating}"></td>
       <td><a class="edit" href="https://reedsy.com/discovery/blog/book-review-sites">More</a>
      <a class="delete"th:href="@{/deleteBook/{id} (id=${b.id})}">delete </a>
      <a class="edit"th:href="@{/editBook/{id} (id=${b.id})}">Edit</a>
      </td>
    </tr>
    
  </tbody>
</table>
</div>

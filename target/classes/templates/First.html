<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>First page</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-image:url('https://wallpaperaccess.com/full/922690.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  margin: 0;
  padding: 0;
}

.dashboard-container {
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 800px;
  margin: 50px auto;
  padding: 30px;
  text-align: center;
}

.dashboard-title {
  font-size: 48px;
  color: #000000;
  margin-bottom: 20px;
  animation: slideIn 1s forwards;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.user-welcome {
  font-size: 40px;
  color: #000000;
  margin-bottom: 30px;
  animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.logout-button {
  background-color: hsla(0, 100%, 50%, 0.5);
  color: #000000;
  padding: 15px 40px;
  border: none;
  border-radius: 5px;
  font-size: 20px;
  cursor: pointer;
  transition: background-color 0.3s;
  animation: pulse 2s infinite;
}




</style>
</head>
<body>
<div class="dashboard-container">
  <h1 class="dashboard-title">WELCOME TO BOOK STORE!!</h1>
  <p th:text="${userdetail.fullname}" class="user-welcome"><span id="user-name">John Doe</span></p>
  <button class="logout-button" onclick="goToHome()">Click Now</button>
</div>
<script>
function goToHome() {
  window.location.href = "/home";
}
</script>
</body>
</html>

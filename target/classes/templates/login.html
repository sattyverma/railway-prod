<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/digital-art-selected_662214-95450.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .form-group input[type="submit"] {
            background-color: #c299d0;
            color: black;
            cursor: pointer;
        }
        .success-error,.success-logout{
            background-color: #70b85d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
       .register{
		   color:rgb(0, 0, 255);
	   }
 
    </style>
</head>
<body>
	<div class="form-container">
		
		<div th:if="${param.error}">
			<div class="success-error">Invalid UserName or Password</div>
		</div>
		<div th:if="${param.logout}">
			<div class="success-logout">Logout Successful!</div>
		</div>
		
		
		
        <h2 class="form-title">Login</h2>
        <form th:action="@{/login}" th:object="${user}" method="post" role="form">
			
            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}"type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <span>Registere here:<a class="register" th:href="@{/register}">Register</a></span>
    </div>
</body>
</html>
